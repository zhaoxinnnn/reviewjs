<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form表单提交</title>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			font-family: "华文细黑";
		}
		.register{
			margin: 50px 0 0 35%;
		}
		.register .content div{
			margin: 10px 0;
		}
		.register .content .txt input{
			width: 233px;
			height: 25px;
			padding-left: 5px;
		}
	</style>
</head>
<body>
<div class="register">
	<div class="title">
		<h2>欢迎注册本网站</h2>
	</div>
	<div class="content">
		<form action="" method="get">
			<div class="txt">
				<label for="account">
					<span>请输入您的账号：</span>
				</label>
				<input id="account" type="text" name="account" placeholder="account" />
			</div>
			<div class="txt">
				<label for="password">
					<span>请输入您的密码：</span>
				</label>
				<input id="password" type="password" name="password" placeholder="password"/>
			</div>
			<div>
				<span>请选择您的性别：</span>
				<label for="male"><input type="radio" name="sex" id="male" checked />男</label>
				<label for="female"><input type="radio" name="sex" id="female"/>女</label>
			</div>
			<div>
				<span>请选择您的爱好：</span>
				<input type="checkbox" name="hobbies"/>吃饭
				<input type="checkbox" name="hobbies"/>睡觉
				<input type="checkbox" name="hobbies"/>打豆豆
			</div>
			<div>
				<span>请选择您的籍贯：</span>
				<select id="">
					<option value="0">北京</option>
					<option value="1">河北</option>
					<option value="2" selected>山东</option>
					<option value="3">上海</option>
					<option value="4">南方</option>
				</select>
			</div>
			<div>
				<span>请输入您的签名：</span>
				<textarea name="sign" id="" cols="30" rows="10"></textarea>
			</div>
			<div>
				<input type="submit" name=""/>
				<input type="reset" name=""/>
			</div>
		</form>
	</div>
</div>
</body>
</html>
